<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотогалерея события - Дивная Усадьба</title>
    <!-- Using Tailwind CDN for standalone demo page -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'resort-green': '#2c5e2e',
                        'resort-green-hover': '#1e4220',
                        'resort-dark': '#1a1a1a',
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body class="bg-gray-50 font-sans text-gray-800">

    <!-- Header / Nav placeholder -->
    <header class="bg-white shadow-sm py-4 sticky top-0 z-50">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="/Joomla_5.4.1/ru" class="text-2xl font-serif font-bold text-resort-green">Дивная Усадьба</a>
            <a href="/Joomla_5.4.1/ru"
                class="text-sm font-semibold text-gray-600 hover:text-resort-green transition-colors">
                ← Вернуться на главную
            </a>
        </div>
    </header>

    <!-- Post Header -->
    <section class="relative h-[60vh] min-h-[400px]">
        <img src="images/gallery/1.jpg" alt="Cover" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black/40 flex items-center justify-center text-center px-4">
            <div class="max-w-3xl">
                <span class="inline-block bg-resort-green text-white px-4 py-1 rounded-full text-sm font-bold mb-4">15
                    Июля 2025</span>
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-serif font-bold text-white mb-6 drop-shadow-lg">Летний
                    музыкальный фестиваль</h1>
                <p class="text-lg md:text-xl text-gray-100 max-w-2xl mx-auto drop-shadow-md">
                    Невероятная энергия звука, солнца и природы. Как это было — смотрите в нашем фотоотчете.
                </p>
            </div>
        </div>
    </section>

    <!-- Gallery Grid -->
    <section class="container mx-auto px-4 py-16">
        <h2 class="text-3xl font-serif font-bold text-center mb-12 text-resort-dark">Галерея события</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 auto-rows-[200px]">
            <!-- Grid Item 1 (Large) -->
            <div class="md:col-span-2 md:row-span-2 group relative overflow-hidden rounded-xl cursor-pointer">
                <img src="images/gallery/1.jpg"
                    class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
                    alt="Gallery">
                <div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors duration-300"></div>
            </div>

            <!-- Grid Item 2 -->
            <div class="group relative overflow-hidden rounded-xl cursor-pointer">
                <img src="images/gallery/2.jpg"
                    class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
                    alt="Gallery">
            </div>

            <!-- Grid Item 3 -->
            <div class="group relative overflow-hidden rounded-xl cursor-pointer">
                <img src="images/gallery/3.jpg"
                    class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
                    alt="Gallery">
            </div>

            <!-- Grid Item 4 -->
            <div class="group relative overflow-hidden rounded-xl cursor-pointer">
                <img src="images/gallery/4.jpg"
                    class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
                    alt="Gallery">
            </div>

            <!-- Grid Item 5 -->
            <div class="group relative overflow-hidden rounded-xl cursor-pointer">
                <img src="images/gallery/house№1_photos/main_photo_house1.jpg"
                    class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
                    alt="Gallery">
            </div>

            <!-- Grid Item 6 -->
            <div class="group relative overflow-hidden rounded-xl cursor-pointer">
                <img src="images/gallery/house№3_photos/main_photo_house3.jpg"
                    class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
                    alt="Gallery">
            </div>

            <!-- Grid Item 7 (Wide) -->
            <div class="md:col-span-2 group relative overflow-hidden rounded-xl cursor-pointer">
                <img src="images/gallery/house№4_photos/main_photo_house4.jpg"
                    class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
                    alt="Gallery">
            </div>

            <!-- Grid Item 8 -->
            <div class="group relative overflow-hidden rounded-xl cursor-pointer">
                <img src="images/gallery/house№6_photos/main_photo_house2.webp"
                    class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
                    alt="Gallery">
            </div>

            <!-- Grid Item 9 -->
            <div class="group relative overflow-hidden rounded-xl cursor-pointer">
                <img src="images/gallery/house№5_photos/main_photo_house5.jpg.webp"
                    class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
                    alt="Gallery">
            </div>

        </div>

    </section>

    <!-- Footer -->
    <footer class="bg-resort-dark text-white py-8 text-center">
        <p>&copy; 2026 Дивная Усадьба. Все права защищены.</p>
    </footer>

</body>

</html>
