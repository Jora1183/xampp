SR_FIELD_RESCODE_CUSTOM_FORMAT_HINT="<p>There are 3 main formats for reservation code in Solidres: random (available in CORE version), sequential and custom</p><p>For random format, just enter {RANDOM} in the field above, it will generate a random & unique 8 characters string (for example: f8e5gjs8)</p><p>For sequential, you can enter {SEQUENTIAL-LENGTH-START} (for example: {SEQUENTIAL-5-500}, then your new reservation will be start from 500 with a length of 5 characters like 00500)</p>  <p>For custom format, below is the list of usable variable in your reservation code custom format</p><strong>{ASSET_NAME}</strong>: the property name<br /><strong>{ASSET_ID}</strong>: the property ID<br /><strong>{RES_ID}</strong>: the reservation ID<br /><strong>{d}</strong>: Day of the month, 2 digits with leading zeros (01 to 31)<br /><strong>{D}</strong>: A textual representation of a day, three letters (Mon through Sun)<br /><strong>{j}</strong>: Day of the month without leading zeros (1 to 31)<br /><strong>{W}</strong>: ISO-8601 week number of year, weeks starting on Monday (Example: 42 (the 42nd week in the year))<br /><strong>{F}</strong>: A full textual representation of a month, such as January or March (January through December)<br /><strong>{m}</strong>: Numeric representation of a month, with leading zeros    (01 through 12)<br /><strong>{M}</strong>: A short textual representation of a month, three letters    (Jan through Dec)<br /><strong>{n}</strong>: Numeric representation of a month, without leading zeros    (1 through 12)<br /><strong>{Y}</strong>: A full numeric representation of a year, 4 digits    (Examples: 1999 or 2003)<br /><strong>{y}</strong>: A two digit representation of a year    (Examples: 99 or 03)<br /><strong>{H}</strong>:	24-hour format of an hour with leading zeros (00 through 23)<br /><strong>{i}</strong>:	Minutes with leading zeros (00 to 59)<br /><strong>{s}</strong>: Seconds with leading zeros (00 through 59)<br /><br /><p>Example: if you use these variables <strong>{ASSET_NAME}{d}{m}{y}</strong>, then the reservation code will be <strong>Sunflower01012017</strong> (assuming the reservation was made on 01 Jan 2017)</p><p>Note: this feature requires <strong>plugin ResCode</strong>.</p>"
