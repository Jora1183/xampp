SR_FIELD_RESCODE_CUSTOM_FORMAT_HINT="<p>V Solidres jsou 3 hlavní formáty kódu rezervace: náhodný (přístupný ve verzi CORE), sekvenční a vlastní.</p><p>Pro náhodný formát zadejte do pole výše {RANDOM}, vygeneruje se náhodný a unikátní 8 znaků řetězec (např. f8e5gjs8).</p><p>Pro sekvenční formát můžete zadat {SEQUENTIAL-LENGTH-START} (např. {SEQUENTIAL-5-500}, nový kód rezervace začne od 500 a bude mít délku 5 znaků, např. 00500).</p><p>Pro vlastní formát je níže seznam proměnných, které lze v kódu použít:</p><strong>{ASSET_NAME}</strong>: název nemovitosti<br /><strong>{ASSET_ID}</strong>: ID nemovitosti<br /><strong>{RES_ID}</strong>: ID rezervace<br /><strong>{d}</strong>: den v měsíci, 2 čísla s nulou na začátku (01 až 31)<br /><strong>{D}</strong>: textové zobrazení dne, 3 písmena (Mon až Sun)<br /><strong>{j}</strong>: den v měsíci bez nuly (1 až 31)<br /><strong>{W}</strong>: ISO-8601 číslo týdne, týdny začínají pondělím (např. 42)<br /><strong>{F}</strong>: úplný název měsíce (leden až prosinec)<br /><strong>{m}</strong>: číslo měsíce s nulou na začátku (01 až 12)<br /><strong>{M}</strong>: zkrácený název měsíce, 3 písmena (Jan až Dec)<br /><strong>{n}</strong>: číslo měsíce bez nuly (1 až 12)<br /><strong>{Y}</strong>: úplný rok, 4 číslice (např. 1999 nebo 2003)<br /><strong>{y}</strong>: dvouciferný rok (např. 99 nebo 03)<br /><strong>{H}</strong>: 24hodinový formát s nulou (00 až 23)<br /><strong>{i}</strong>: minuty s nulou (00 až 59)<br /><strong>{s}</strong>: sekundy s nulou (00 až 59)<br /><br /><p>Příklad: použitím proměnných <strong>{ASSET_NAME}{d}{m}{y}</strong> vznikne kód <strong>Sunflower01012017</strong> (rezervace provedena 1. 1. 2017).</p><p>Poznámka: tato funkce vyžaduje plugin <strong>ResCode</strong>.</p>"
