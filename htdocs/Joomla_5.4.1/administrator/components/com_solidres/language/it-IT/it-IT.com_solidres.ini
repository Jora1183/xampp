SR_ROOM_TYPE_ROOM_INFO="<p>Qui è dove definisci le effettive unità prenotabili (inventario), se la tua tipologia di camera offre camere private, puoi aggiungere qui il numero effettivo della tua camera (1001, 1002, 3001 ecc) oppure semplicemente inserire il numero (1, 2, 3 ecc). Se la tua tipologia di camera offre una stanza condivisa come un dormitorio, puoi aggiungere i tuoi letti qui, proprio come le stanze.</p><p>Se desideri utilizzare questa tipologia di camera come appartamento e questa tipologia di camera può essere prenotata come intera, devi solo aggiungere 01 unità prenotabile qui.</p>"
