SR_FIELD_CHILD_ROOM_COST_CALC_DESC="Seleziona come verrà calcolato il costo della camera del bambino. Il metodo predefinito consiste nel calcolare il costo della camera per bambini 'Per fascia di età', In questo metodo, se la tua tipologia di camera prevede 2 bambini, devi definire il costo per 2 diverse fasce di età dei bambini nel tuo piano tariffario. Se scegli 'Quantità per bambino', è più semplice: il costo della camera per bambino verrà semplicemente associato al costo del bambino nel tuo piano tariffario. Poiché la versione 2.9.0 Solidres supporta una nuova modalità di calcolo chiamata 'Mista', che è una combinazione di 'Per fascia di età' e 'Quantità per bambino', utilizzala se desideri stabilire il prezzo in base alla fascia di età del bambino, ma per ogni fascia d'età è previsto un prezzo diverso per il primo, il secondo... figlio.<br /><br />Questa opzione può essere ignorata a livello della tipologia di camera."
