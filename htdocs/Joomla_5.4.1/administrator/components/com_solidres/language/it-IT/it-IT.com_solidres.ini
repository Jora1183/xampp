SR_CONFIG_RESERVATION_LABEL="Prenotazione"
SR_FIELD_RESCODE_CUSTOM_FORMAT_HINT="<p>Esistono 3 formati principali per il codice di prenotazione in Solidres: casuale (disponibile nella versione CORE), sequenziale e personalizzato</p><p>Per il formato casuale, inserisci semplicemente {RANDOM} nel campo sopra, genererà una stringa casuale e univoca di 8 caratteri (ad esempio: f8e5gjs8)</p><p>Per sequenziale, puoi inserire {SEQUENZIAL-LENGTH-START} (ad esempio: {SEQUENTIAL-5-500}, quindi la tua nuova prenotazione inizierà da 500 con una lunghezza di 5 caratteri come 00500)</p>  <p>Per il formato personalizzato, di seguito è riportato l'elenco delle variabili utilizzabili nel formato personalizzato del codice di prenotazione</p><strong>{ASSET_NAME}</strong>: il nome della struttura<br /><strong>{ASSET_ID}</strong>: ID della struttura<br /><strong>{RES_ID}</strong>: ID della prenotazione<br /><strong>{d}</strong>: Giorno del mese, 2 cifre con zeri iniziali (da 01 a 31)<br /><strong>{D}</strong>: Una rappresentazione testuale di un giorno, tre lettere (da lunedì a domenica)<br /><strong>{j}</strong>: Giorno del mese senza zeri iniziali (da 1 a 31)<br /><strong>{W}</strong>: Numero della settimana dell'anno ISO-8601, settimane che iniziano di lunedì (esempio: 42 (la 42a settimana dell'anno))<br /><strong>{F}</strong>: Una rappresentazione testuale completa di un mese, ad esempio gennaio o marzo (da gennaio a dicembre)<br /><strong>{m}</strong>: Rappresentazione numerica di un mese, con zeri iniziali (da 01 a 12)<br /><strong>{M}</strong>: Una breve rappresentazione testuale di un mese, tre lettere (da gennaio a dicembre)<br /><strong>{n}</strong>: Rappresentazione numerica di un mese, senza zeri iniziali (da 1 a 12)<br /><strong>{Y}</strong>: Una rappresentazione numerica completa di un anno, 4 cifre (Esempi: 1999 o 2003)<br /><strong>{y}</strong>: Una rappresentazione a due cifre di un anno (Esempi: 99 o 03)<br /><strong>{H}</strong>: Formato 24 ore di un'ora con zeri iniziali (da 00 a 23)<br /><strong>{i}</strong>: Minuti con zeri iniziali (da 00 a 59)<br /><strong>{s}</strong>: Secondi con zeri iniziali (da 00 a 59)<br /><br /><p>Esempio: se usi queste variabili <strong>{ASSET_NAME}{d}{m}{y}</strong>, allora il codice di prenotazione sarà <strong>Nomestruttura01012017</strong> (presupponendo che la prenotazione sia stata effettuata il 1° gennaio 2017)</p><p>Nota: questa funzionalità richiede <strong>plugin ResCode</strong>.</p>"
