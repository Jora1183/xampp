SR_FIELD_RESCODE_CUSTOM_FORMAT_HINT="<p>Er zijn 3 belangrijke formaten voor reserveringscode in Solidres: willekeurig, sequentieel en aangepast</p><p>Bij willekeurig formaat, voer {RANDOM} in in bovenstaand veld, dit genereert een willekeurige en unieke tekenreeks van 8 tekens (bijvoorbeeld: f8e5gjs8)</p><p>Voor sequentieel kan u {SEQUENTIAL-LENGTE-START} ingeven (bijvoorbeeld: {SEQUENTIAL-5-500}, dan start je nieuwe reservering vanaf 500 met een lengte van 5 tekens zoals 00500)</p>  <p>Voor aangepaste indeling is hieronder een lijst weergegeven met bruikbare variabelen voor uw aangepaste reservatiecode</p><strong>{ASSET_NAME}</strong>: naam van de reservatie instantie<br /><strong>{ASSET_ID}</strong>: ID van de reservatie instantie<br /><strong>{RES_ID}</strong>: ID van de reservatie<br /><strong>{d}</strong>: Dag van de maand, 2 cijfers met voorloopnullen (01 tot 31)<br /><strong>{D}</strong>: Tekstuele weergave van een dag, 3 letters (maa tot zon)<br /><strong>{j}</strong>: Dag van de maand zonder voorloopnullen (1 tot 31)<br /><strong>{W}</strong>: ISO-8601 weeknummer van het jaar, weken starten op Maandag (Voorbeeld: 42 (de 42de week van het jaar))<br /><strong>{F}</strong>: Een volledige tekstuele weergave van een maand, zoals januari of maart (januari tot december)<br /><strong>{m}</strong>: Numerieke weergave van een maand, met voorloopnullen (01 tot 12)<br /><strong>{M}</strong>: Een korte tekstuele weergave van een maand, 3 letters (Jan tot Dec)<br /><strong>{n}</strong>: Numerieke weergave van een maand, zonder voorloopnullen (1 tot 12)<br /><strong>{Y}</strong>: Een volledige numerieke weergave van een jaar, 4 cijfers (Voorbeelden: 1999 of 2003)<br /><strong>{y}</strong>: Een twee-cijferige weergave van een jaar (Voorbeelden: 99 of 03)<br /><strong>{H}</strong>: 24-uursnotatie van een uur met voorloopnullen (00 tot 23)<br /><strong>{i}</strong>: Minuten met voorloopnullen(00 tot 59)<br /><strong>{s}</strong>: Seconden met voorloopnullen (00 tot 59)<br /><br /><p>Voorbeeld: als u deze variabelen gebruikt <strong>{ASSET_NAME}{d}{m}{y}</strong>, dan zal de reservatiecode <strong>Sunflower01012017</strong> zijn (ervanuitgaand dat de reservatie is gemaakt op 01 Jan 2017)</p><p>Nota: voor deze functie is <strong>plug-in ResCode</strong> vereist.</p>"
